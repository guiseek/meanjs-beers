<section data-ng-controller="BeersController">
    <div class="page-header">
        <h1>New Beer</h1>
    </div>
    <div class="col-md-12">
        <form name="beer" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="brewery">Brewery</label>
                    <div class="controls">
                        <select data-ng-model="beer.brewery" id="brewery" class="form-control" ng-options="brewery.name for brewery in breweries track by brewery._id"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="style">Style</label>
                    <div class="controls">
                        <input type="text" data-ng-model="beer.style" id="style" class="form-control" placeholder="Style">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="beer.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" ng-disabled="beer.$invalid">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
